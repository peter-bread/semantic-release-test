version: 2

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    wrap_in_directory: true
    format_overrides:
      - goos: darwin
        formats: [tar.gz, zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"


release:
  footer: >-

    ---

    Released by [semantic-release](https://github.com/semantic-release/semantic-release) and [GoReleaser](https://github.com/goreleaser/goreleaser).

